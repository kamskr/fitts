name: fitts
description: A new Flutter project.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 2.10.3

dependencies:
  api_client:
    path: packages/api_client
  api_models:
    path: packages/api_models
  app_ui:
    path: packages/app_ui
  authentication_client:
    path: packages/authentication_client
  bloc_test: ^9.0.3
  cloud_firestore: ^3.1.13
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_core: ^1.15.0
  flow_builder: ^0.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter

  flutter_svg: ^1.0.0
  form_validators:
    path: packages/form_validators
  formz: ^0.4.1

  mocktail: ^0.2.0
  user_profile_repository:
    path: packages/user_profile_repository
  very_good_analysis: ^2.4.0

dev_dependencies:
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.3
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/generated/
  lineLength: 80

flutter_intl:
  enabled: true
  arb_dir: lib/l10n/arb
  output_dir: lib/l10n/flutter_intl
